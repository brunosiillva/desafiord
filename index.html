<!DOCTYPE html>
<html lang="pt-br" data-ng-app="desafio">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio RD</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <div class="topo">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="content">
          <h1>A maior coleção de livros sobre <strong>Star Wars</strong> você encontra aqui! {{name}}</h1>
          <div class="search">
            <input class="input" data-ng-model="name" type="text" value="" placeholder="Qual livro você está procurando?">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main>
    <div class="container" data-ng-controller="listaLivros">
      <div class="heading d-flex justify-content-between">
        <span><strong>{{books.length}}</strong> produto(s)</span>
        <span>
          <i class="fas fa-th-large"></i>
          <i class="fas fa-th-list"></i>
        </span>
      </div>
      <ul>
        <div class="row">
          <li class="col-3" data-ng-repeat="book in books">
            <a class="book" href="livro.html#{{book.id}}">
              <img class="mx-auto d-block" ng-src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="Imagem da capa do livro" title="{{book.volumeInfo.title}}">
              <h3 class="name">{{book.volumeInfo.title}}</h3>
              <small>Por {{book.volumeInfo.authors.join(", ")}} - {{book.volumeInfo.publishedDate | date :  "yyyy"}}</small>
            </a>
            <a class="buttonbuy" href="checkout.html#{{book.id}}"><i class="fas fa-shopping-cart"></i> Comprar</a>
          </li>
        </div>
      </ul>
    </div>
  </main>
</body>
</html>
